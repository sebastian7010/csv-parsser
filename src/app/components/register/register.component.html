<body>
    <!-- Wrapper -->
    <div class="wrapper">
        <!-- Formulario -->
        <form (submit)="onSubmit($event)" class="login">
            <h2>Registrarse</h2>
            <!-- Contenedor del Formulario -->
            <div class="login-container">
                <label>Usuario</label>
                <input [(ngModel)]="email" name="email" type="email" placeholder="Ingresar Usuario">

                <label>Contraseña</label>
                <input [(ngModel)]="password" name="password" type="password" placeholder="Ingresar Contraseña">

                <input type="submit" value="Register" class="primary_action">
            </div>
        </form>
    </div>
</body>
